<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/style.css">
    
    <title>Formulário - Inputs</title>
</head>
<body>
    <script src="JS/scripts.js"></script>

    <div class="area">
        <form id="formulario">
            <label for="nome">Paciente:</label>
            <input id="campo_nome" type="text" name="Paciente" placeholder="Digite o nome..." maxlength="50" required><br><br>

            <label for="dtnas">Data nascimento:</label>
            <input id="dtnas" type="date" name="dtnas" required><br><br>
            
            <label for="registrogeral">RG:</label>
            <input id="registrogeral" type="text" name="registrogeral" maxlength="9" pattern="[0-9]{2}[0-9]{3}[0-9]{3}[0-9]{1}" required><br><br>
            
            <label for="csn">CSN:</label>
            <input id="csn" type="text" name="csn" maxlength="12" pattern="[0-9]{12}" placeholder="Digite o Cartão SUS do paciente" required><br><br>

            <label for="genero">Gênero:</label>
            <input id="genero_cis" type="radio" name="genero" value="Cisgênero">Mulher Cisgênero
            <input id="genero_cis" type="radio" name="genero" value="Cisgênero">Homem Cisgênero
            <input id="genero_trans" type="radio" name="genero" value="Transgênero">Mulher Transexual/Transgênero
            <input id="genero_trans" type="radio" name="genero" value="Transgênero">Homem Transexual/Transgênero
            <input id="sexo" type="radio" name="genero" value="Intersexual">Intersexual
            <input id="genero_outro" type="radio" name="genero" value="Outros">Outros
            <input id="genero_outro" type="radio" name="genero" value="Prefiro não identificar">Prefiro não identificar<br><br>

            <label for="mae">Nome completo mãe:</label>
            <input id="mae" type="text" name="mae" placeholder="Digite o nome da mãe..." maxlength="50" required><br><br>

            <label for="cep">CEP:</label>
            <input name="cep" pattern="^\d{5}-\d{3}$" type="text" id="cep" class="mascCEP" value="" size="10" maxlength="9" onblur="pesquisacep(this.value);"><br><br>
        
            <label for="rua">Rua:</label>
            <input name="rua" type="text" id="rua" size="60"><br><br>

            <label for="bairro">Bairro:</label>
            <input name="bairro" type="text" id="bairro" size="40"><br><br>

            <label for="cidade">Cidade:</label>
            <input name="cidade" type="text" id="cidade" size="40"><br><br>

            <label for="uf">Estado:</label>
            <input name="uf" type="text" id="uf" size="2"><br><br>

            <label for="fone">Celular com DDD:</label>
            <input id="fone" type="tel" name="fone" pattern="+[0-9]{2} ([0-9]{2}) [0-9]{5}-[0-9]{4}" placeholder="99 99999-9999" required><br><br>

            <label for="email">E-mail:</label> 
            <input id="email" type="email" name="email" onblur="validacaoEmail(this.value)" placeholder="Digite o e-mail..."><br><br>

            <label for="doenca">Doença:</label>
            <select id="doenca" name="doenca">
                <option value="Nefrite">Nefrite</option>
                <option value="Conjutivite">Conjutivite</option>
                <option value="Renite">Renite</option>
                <option value="Asma">Asma</option>
                <option value="Tendinite">Tendinite</option>
                <option value="Outro">Outro</option>
            </select><br><br>

            <input type="reset" value="Limpar" onclick="limpaFormulario()">
            <input type="submit" value="Enviar" onclick="validarFormulario()">
        </form>
    </div>
</body>
</html>
